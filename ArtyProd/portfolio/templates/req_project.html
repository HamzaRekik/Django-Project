{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Request a Project</title>
    {% tailwind_css %}
  </head>
  <body class="bg-gray-100 h-screen ">
    {% include 'navbar.html'  %}
    <div class="container mx-auto my-12 px-4">
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-6">
          <h2 class="text-3xl font-extrabold text-gray-900 mb-8">
            Request a Project
          </h2>
          <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
              <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
              <input type="text" id="name" name="name" class="border border-gray-400 p-2 w-full" required>
            </div>
            <div class="mb-4">
              <label for="project_type" class="block text-gray-700 font-bold mb-2">Project Type:</label>
              <select id="project_type" name="project_type" class="border border-gray-400 p-2 w-full" multiple>
                {% for item in services%}
                <option value={{item.id}}>{{item.name}}</option>
                {% endfor %}
              </select>
              
            </div>
            <div class="mb-4">
              <label for="project_description" class="block text-gray-700 font-bold mb-2">Project Description:</label>
              <textarea id="project_description" name="project_description" class="border border-gray-400 p-2 w-full" required></textarea>
            </div>
            <div class="mb-4">
              <label for="project_type" class="block text-gray-700 font-bold mb-2">Project image:</label>
              <input type="file" id="project_file" name="project_image" class="border border-gray-400 p-2 w-full">
            <div class="mb-4">
              <label for="project_file" class="block text-gray-700 font-bold mb-2">Attach a File:</label>
              <input type="file" id="project_file" name="project_file" class="border border-gray-400 p-2 w-full">
            </div>
            <button type="submit" class="bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600">Submit</button>
          </form>
        </div>
      </div>
    </div>
</div>
</body>
</html>
